---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">
          {% if post.tag == "AutonomousRobotsBook" %}
          <img src="{{site.baseurl}}/images/robot.png", alt="AutonomousRobotsBook">
          {% else %}
          {% endif %}
          {{ post.title }}</a>
      </h1>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">{{ post.date | date: "%B %e, %Y" }}</a>
    </article>
  {% endfor %}
</div>
