<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wordle Spoiler</title>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link href=
  "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel=
  "stylesheet">
  <link href="./scripts/styles.css" rel="stylesheet" type="text/css">
  <script src="./scripts/wordle_solver.js"></script>
  <script src="./scripts/words.js"></script>
</head>
<body>
  <div id="title">
    Wordle Spoiler
  </div>
  <div id="topleft">
    <button id="helpbutton">&#9758 ? &#9756</button>
  </div>
  <div id="topright">
    <button id="infobutton">&#9758 &#8505 &#9756</button>
  </div>
  <div id="wordle_grid_wrapper">
    <div class="grid_row" id="wordle_word">
      <div class="grid_cell grid_cell_sol"></div>
      <div class="grid_cell grid_cell_sol"></div>
      <div class="grid_cell grid_cell_sol"></div>
      <div class="grid_cell grid_cell_sol"></div>
      <div class="grid_cell grid_cell_sol"></div>
    </div>
  </div>
  <div class="mid">
    <input type="date" id="datepicker" min="2021-06-19"> <label class=
    "rocker rocker-small"><input id="show_wordle_word" type="checkbox">
    <span class="switch-left">On</span> <span class=
    "switch-right">Off</span></label>
  </div>
  <div id="grid_wrapper">
    <!-- <div class="grid_row" id="row_0"> -->
    <!--   <div class="grid_cell"></div> -->
    <!--   <div class="grid_cell"></div> -->
    <!--   <div class="grid_cell"></div> -->
    <!--   <div class="grid_cell"></div> -->
    <!--   <div class="grid_cell"></div> -->
    <!-- </div> -->
  </div>
  <div class="custom-model-main" id="help_div">
    <div class="custom-model-inner">
      <div class="close-btn">
        ×
      </div>
      <div class="custom-model-wrap">
        <div class="pop-up-content-wrap">
          <h2>How to use Wordle Spoiler</h2>
          <p>1. Select a date to start.</p>
          <p>2. Toggle the switch to show the Wordle word.</p>
          <p>3. Press &#9758 &#8505 &#9756 to show more information about
          suggested words.</p>
        </div>
      </div>
    </div>
    <div class="bg-overlay"></div>
  </div>
  <div class="custom-model-main" id="alert_div">
    <div class="custom-model-inner">
      <div class="close-btn">
        ×
      </div>
      <div class="custom-model-wrap">
        <div class="pop-up-content-wrap" id="alert_content_div"></div>
      </div>
    </div>
    <div class="bg-overlay"></div>
  </div>
  <div class="custom-model-main" id="info_div">
    <div class="custom-model-inner">
      <div class="close-btn">
        ×
      </div>
      <div class="custom-model-wrap">
        <div class="pop-up-content-wrap" id="info_content_div"></div>
      </div>
      <div class="candidate-list">
        <label>suggested word list:</label> <select id="select_candidate">
        </select> <button type="button" id="submit_suggested_word">Use</button>
      </div>
    </div>
    <div class="bg-overlay"></div>
  </div>
</body>
</html>
